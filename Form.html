<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  

<style>
    .wrapper {
        background:transparent;
        color: purple;
        width: 400px;
        height: 780px;
        position: center;
        text-align: justify;
        padding: 20px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        border: white solid;
        font-weight: 500;
    }
    body {
        background: url(bgf.jpg) no-repeat;
        background-size: cover;
        background-position: center;
        
    }
</style>
<body>
    <center>
        <h2 style="color: white;">Form</h2>
    <div class="wrapper">
    
    <form>
        <lable>User Name:</lable>
        <input type="text" name="uname" placeholder="Enter your Username">
        <br>
        <br>
        <lable>Password:</lable>
        <input type="password" name="password" placeholder="Enter your password">
        
        <br>
        <br>
        <label>Choose your Language:</label>
        <br>
        <input type="checkbox" name="C"> C Language<br>
        <input type="checkbox" name="C++"> C++<br>
        <input type="checkbox" name="Java"> Java <br>
        <input type="checkbox" name="Python"> Python<br>
        <br>
        <br>
        <lable>Select Your Course:</lable>
        <br>
        <select>
        <option value="courses">Select</option>
        <option value="Python"> Python</option>
        <option value="DS"> Data Structure</option>
        <option value="AI"> Artificial Intelligence</option>
        <option value="FSD"> Full Stack Web Development</option>
        </select>
        <br>
        <br>
        <lable> Select your Gender:</lable>
        <br>
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender">Female<br>
        <input type="radio" name="Others">Others<br>
        <br>
        <br>
        <lable>Address:</lable>
        <br>
        <br>
        <textarea cols="30" rows="5" value="address"></textarea>
        <br>
        <br>
        <lable>Enter your Mail ID:</lable>
        <input type="email" id="mail">
    </form>
    <br>
    <br>
</div>
<button type="button">submit</button>

</center>
</body>
</html>
